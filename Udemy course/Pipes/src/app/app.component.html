<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">

      <input class="input-group" [(ngModel)]="filterString" type="text">

      <br>
      <p>{{promiseValue | async}}</p>
      <hr>
      <p>{{filterString}}</p>
      <ul class="list-group">
        <li
          class="list-group-item"
          *ngFor="let server of servers | filter:filterString:'status'"
          [ngClass]="getStatusClasses(server)">
          <span
            class="badge">
            {{ server.status | uppercase | json }}
          </span>
          <strong>{{ server.name | shorten:5 }}</strong> | {{ server.instanceType| uppercase }} | {{ server.started | date: getFormat()}}
        </li>
      </ul>
    </div>
  </div>
</div>
